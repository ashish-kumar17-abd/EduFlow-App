{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow-lg rounded p-4">
    <h3 class="mb-4 text-primary fw-bold">â• Add Timetable Entry</h3>

    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="row g-4">
        <div class="col-md-6">
          <label class="form-label">ğŸ“š Course</label>
          {{ form.course }}
        </div>
        <div class="col-md-6">
          <label class="form-label">ğŸ“ Semester</label>
          {{ form.semester }}
        </div>

        <div class="col-md-12">
          <label class="form-label">ğŸ“– Subject</label>
          {{ form.subject }}
        </div>

        <div class="col-md-12">
          <label class="form-label">ğŸ‘¨â€ğŸ« Teacher</label>
          {{ form.teacher }}
        </div>

        <div class="col-md-4">
          <label class="form-label">ğŸ“… Day</label>
          {{ form.day }}
        </div>
        <div class="col-md-4">
          <label class="form-label">â° Start Time</label>
          {{ form.start_time }}
        </div>
        <div class="col-md-4">
          <label class="form-label">â³ End Time</label>
          {{ form.end_time }}
        </div>

        <div class="col-md-6">
          <label class="form-label">ğŸ« Room</label>
          {{ form.room }}
        </div>
      </div>

      <div class="mt-4 d-flex justify-content-between">
        <a href="{% url 'admin_timetable_list' %}" class="btn btn-outline-secondary">ğŸ”™ Back</a>
        <button type="submit" class="btn btn-success">ğŸ’¾ Save</button>
      </div>
    </form>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function () {
    function updateSubjects() {
      const course = $('[name="course"]').val();
      const semester = $('[name="semester"]').val();

      if (course && semester) {
        $.ajax({
          url: "{% url 'get_subjects_ajax' %}",
          data: {
            'course': course,
            'semester': semester
          },
          success: function (data) {
            const subjectField = $('[name="subject"]');
            subjectField.empty();
            subjectField.append(`<option value="">---------</option>`);
            data.forEach(function (subject) {
              subjectField.append(`<option value="${subject.id}">${subject.name}</option>`);
            });
          }
        });
      }
    }

    $('[name="course"], [name="semester"]').on('change keyup', updateSubjects);
  });
</script>
{% endblock %}
