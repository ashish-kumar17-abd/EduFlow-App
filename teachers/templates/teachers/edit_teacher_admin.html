{% extends 'base.html' %}
{% load custom_tags %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow-lg border-0">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0"><i class="bi bi-pencil-square me-2"></i>Edit Teacher Profile</h4>
    </div>
    <div class="card-body">
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
          {% for field in form %}
          <div class="col-md-6 mb-3">
            <label class="form-label fw-semibold">{{ field.label }}</label>
            {{ field|add_class:"form-control" }}
            {% if field.errors %}
              <div class="text-danger small mt-1">{{ field.errors|join:", " }}</div>
            {% endif %}
          </div>
          {% endfor %}
        </div>

        <div class="d-flex justify-content-between mt-4">
          <a href="{% url 'admin_teacher_list' %}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Cancel
          </a>
          <button type="submit" class="btn btn-success">
            <i class="bi bi-save"></i> Update Teacher
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
