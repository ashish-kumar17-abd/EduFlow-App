{% extends "base.html" %}
{% block title %}Edit Course | EduFlow{% endblock %}

{% block content %}
<div class="container mt-4" style="max-width: 600px;">
    <h3 class="mb-4 text-center">✏️ Edit Course - {{ course.code }}</h3>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary w-100 mt-3">💾 Update Course</button>
        <a href="{% url 'course_list' %}" class="btn btn-secondary w-100 mt-2">⬅️ Back to Course List</a>
    </form>
</div>
{% endblock %}
