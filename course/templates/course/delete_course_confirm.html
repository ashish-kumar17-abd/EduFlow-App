{% extends 'base.html' %}
{% block title %}Delete Course | EduFlow{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow-sm border-0 p-4">
    <h4 class="mb-3 text-danger">⚠️ Confirm Course Deletion</h4>
    <p>
      Are you sure you want to delete the course
      <strong class="text-dark">"{{ course.name }}"</strong>?
      This action cannot be undone.
    </p>

    <form method="post" class="mt-4">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">🗑️ Yes, Delete Course</button>
      <a href="{% url 'course_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
